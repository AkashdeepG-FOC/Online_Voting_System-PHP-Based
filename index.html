<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
     body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Glassmorphism Effect */
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-box h1 {
            color: white;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Toggle Password Icon */
        .form-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        /* Login Button */
        .login-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #ff4757;
        }

        /* Signup Link */
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        .signup-link a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>üîê Voter Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
 $(document).ready(function() {
    $("#loginForm").submit(function(e) {
        e.preventDefault(); // ‚úÖ Prevent default form submission

        var formData = $(this).serialize() + "&login=1";

        $.ajax({
            url: "backend.php",
            type: "POST",
            data: formData,
            dataType: "json",
            success: function(response) {
                console.log("Response from server:", response); // ‚úÖ Debugging

                if (response.status === "success") {
                    let redirectURL = response.redirect ? response.redirect : "./admin_dashboard.html";
                    console.log("Redirecting to:", redirectURL); // ‚úÖ Debugging

                    window.location.href = redirectURL; // ‚úÖ Redirect to the correct page
                } else {
                    alert(response.message); // ‚ùå Fix: Only show error messages
                }
            },
            error: function(xhr, status, error) {
                console.error("AJAX Error:", xhr.responseText); // ‚úÖ Debugging
            }
        });
    });
});



    </script>

</body>
</html>
